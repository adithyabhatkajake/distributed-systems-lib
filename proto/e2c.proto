syntax = "proto3" ;
package config ;

option go_package = "github.com/adithyabhatkajake/libe2c/config" ;

message E2CConfig {
    uint64 Id  = 1 ;       // Replica ID
    uint64 NodeSize = 2 ;  // Number of nodes in the system
    uint64 BlockSize = 3 ; // Number of commands in a block
    double Delta = 4 ;     // In seconds
}
