syntax = "proto3" ;
package config ;

option go_package = "github.com/adithyabhatkajake/libe2c/config" ;

import "proto/crypto.proto" ;
import "proto/e2c.proto" ;
import "proto/net.proto" ;

// All configuration aggregated here
message NodeDataConfig {
	// Protocol specific configuration
	E2CConfig ProtConfig = 1 ;
	// Network configuration
	NetConfig NetConfig = 2 ;
	// Cryptographic configuration
	CryptoConfig CryptoCon = 3 ;
}