syntax = "proto3" ;
package config ;

option go_package = "github.com/adithyabhatkajake/libe2c/config/e2c" ;

message ProtoInfo {
    uint64 NodeSize = 1 ;  // Number of nodes in the system
    uint64 BlockSize = 2 ; // Number of commands in a block
}

message E2CConfig {
    uint64 Id  = 1 ;       // Replica ID
    ProtoInfo Info = 2 ;
    double Delta = 3 ;     // In seconds
}
