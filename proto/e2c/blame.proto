syntax = "proto3" ;
package blame ;

option go_package = "github.com/adithyabhatkajake/libe2c/consensus/e2c/msg" ;

import "proto/e2c/proposal.proto" ;

message Blame {
	uint64 replicaID = 1 ;
	bytes signature = 2 ;
	uint64 view = 3 ;
}

message NoProgressBlame {
	Blame blame = 1 ;
}

message EquivocationBlame {
	Blame blame = 1 ;
	proposal.Proposal b1 = 2 ;
	proposal.Proposal b2 = 3 ;
}