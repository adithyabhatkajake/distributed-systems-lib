syntax = "proto3" ;
package msg ;

option go_package = "github.com/adithyabhatkajake/libe2c/msg/e2c" ;

import "e2c/msg/command.proto" ;

// All configuration aggregated here
message Proposal {
	// A proposal contains the following
	repeated msg.Command cmds = 1 ;
	uint64 proposer = 2 ;
	bytes signature = 3 ;
}

